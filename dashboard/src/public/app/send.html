<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Send</title>
  <link rel="stylesheet" href="/public/shared/app.css" />
</head>
<body>
<div class="wrap">
  <div class="nav">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <b>BitcoinII Wallet</b>
        <span class="mono" id="userLine">loading…</span>
      </div>
    </div>

    <div class="navlinks">
      <a href="/">Health</a>
      <a href="/explorer">Explorer</a>
      <a class="active" href="/app/dashboard.html">Wallet</a>
    </div>

    <div class="pillrow">
      <div class="pill">Locked <b id="lockState">YES</b></div>
      <div class="pill">Balance <b id="bal">-</b></div>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="row">
        <h2 style="margin:0">Send</h2>
        <div class="tabs">
          <a class="tab" href="/app/dashboard.html" style="text-decoration:none;">Overview</a>
          <a class="tab" href="/app/receive.html" style="text-decoration:none;">Receive</a>
          <a class="tab active" href="/app/send.html" style="text-decoration:none;">Send</a>
          <a class="tab" href="/app/settings.html" style="text-decoration:none;">Settings</a>
        </div>
      </div>

      <div class="sub" style="margin-top:10px;">
        Spending is locked by default. Click “Unlock spending (5 min)” first.
      </div>

      <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
        <button class="btn" id="unlockBtn">Unlock spending (5 min)</button>
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>

      <div class="card" style="margin-top:12px;">
        <div class="sub">To address</div>
        <input id="to" class="mono" placeholder="BC2 address" autocomplete="off" />
        <div class="sub" style="margin-top:10px;">Amount</div>
        <input id="amt" class="mono" placeholder="e.g. 0.01" autocomplete="off" />
        <div style="display:flex; gap:10px; margin-top:12px;">
          <button class="btn" id="sendBtn">Send</button>
          <a class="btn" href="/app/dashboard.html" style="text-decoration:none; display:inline-flex; align-items:center;">Back</a>
        </div>
        <div id="msg" class="sub" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card">
      <h2>Latest Transactions</h2>
      <div id="txs" class="loading">Loading…</div>
    </div>
  </div>
</div>

<script>
  async function jfetch(url, opts) {
    const res = await fetch(url, Object.assign({ headers: { "content-type": "application/json" } }, opts));
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.error || ("HTTP " + res.status));
    return data;
  }

  async function ensureLogin() {
    const me = await fetch("/api/auth/me").then(r => r.json()).catch(() => ({}));
    if (!me.user) location.href = "/app/login";
    document.getElementById("userLine").textContent = "User: " + me.user.username;
  }

  function renderTxs(txs) {
    if (!txs.length) return "<div class='sub'>No transactions yet.</div>";
    return `
      <div class="kvs">
        ${txs.slice(0, 10).map(t => `
          <div class="kv">
            <div class="k mono">${new Date((t.time||0)*1000).toLocaleString()}</div>
            <div class="v mono">${t.category || ""} ${t.amount ?? ""} (conf: ${t.confirmations ?? ""})</div>
            <div class="sub mono">${t.txid || ""}</div>
          </div>
        `).join("")}
      </div>
    `;
  }

  async function refresh() {
    const sum = await jfetch("/api/wallet/summary", { method: "GET" });
    document.getElementById("bal").textContent = sum.balance;

    const tx = await jfetch("/api/wallet/txs?n=20", { method: "GET" });
    document.getElementById("txs").classList.remove("loading");
    document.getElementById("txs").innerHTML = renderTxs(tx.txs || []);
  }

  document.getElementById("unlockBtn").onclick = async () => {
    const msg = document.getElementById("msg");
    msg.textContent = "Unlocking…";
    try {
      await jfetch("/api/wallet/unlock", { method: "POST", body: "{}" });
      document.getElementById("lockState").textContent = "NO (5 min)";
      msg.textContent = "Unlocked. You can send for ~5 minutes.";
    } catch (e) {
      msg.textContent = "Error: " + e.message;
    }
  };

  document.getElementById("sendBtn").onclick = async () => {
    const msg = document.getElementById("msg");
    msg.textContent = "Sending…";

    const address = document.getElementById("to").value.trim();
    const amount = document.getElementById("amt").value.trim();

    try {
      const r = await jfetch("/api/wallet/send", {
        method: "POST",
        body: JSON.stringify({ address, amount })
      });
      msg.textContent = "Sent. TXID: " + r.txid;
      await refresh();
    } catch (e) {
      msg.textContent = "Error: " + e.message + (String(e.message).includes("locked") ? " (click Unlock first)" : "");
    }
  };

  document.getElementById("refreshBtn").onclick = () => refresh().catch(e => {
    document.getElementById("msg").textContent = "Error: " + e.message;
  });

  // idle logout (server also enforces)
  let last = Date.now();
  ["mousemove","keydown","click","touchstart"].forEach(ev => window.addEventListener(ev, () => last = Date.now()));
  setInterval(async () => {
    if (Date.now() - last > 15 * 60_000) {
      await fetch("/api/auth/logout", { method: "POST", headers: { "content-type": "application/json" }, body: "{}" }).catch(()=>{});
      location.href = "/app/login";
    }
  }, 5000);

  (async () => {
    await ensureLogin();
    await refresh();
  })().catch(() => location.href="/app/login");
</script>
</body>
</html>
