services:
  bitcoinii:
    image: kzwo/bitcoin-ii:latest
    container_name: bitcoinii
    restart: unless-stopped

    networks:
      bc2net:
        ipv4_address: 172.30.0.10

    volumes:
      - bc2-data:/data

    ports:
      - "8337:8337"
      - "127.0.0.1:8339:8339"

    command:
      - "-printtoconsole=1"
      - "-server=1"
      - "-rpcport=8337"
      - "-rpcbind=0.0.0.0"
      - "-rpcallowip=172.30.0.0/24"
      - "-txindex=1"

    healthcheck:
      test: ["CMD-SHELL", "bitcoinII-cli -datadir=/data -rpcwait=30 getblockchaininfo >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 120s



  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: bitcoinii-dashboard
    restart: unless-stopped

    depends_on:
      bitcoinii:
        condition: service_healthy

    networks:
      bc2net:
        ipv4_address: 172.30.0.20

    volumes:
      - bc2-data:/data:ro
      - ./dashboard/db:/app/db
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
      - ./dashboard/views:/app/views
    environment:
      RPC_COOKIE: "/data/.cookie"
      RPC_HOST: bitcoinii
      RPC_PORT: "8337"
      WALLET_NAME: "merchant_hot"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NODE_ENV: development


    ports:
      - "127.0.0.1:3000:3000"
    command: npm run dev

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



networks:
  bc2net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

volumes:
  bc2-data:
